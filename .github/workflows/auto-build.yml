  backend-build:
    name: Build Server
    runs-on: ubuntu-latest
    needs: ui-build
    strategy:
      matrix:
        include:
          - name: linux_amd64
            goos: linux
            goarch: amd64
          - name: linux_arm64
            goos: linux
            goarch: arm64
          - name: windows_amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get UI resources
        uses: actions/download-artifact@v4
        with:
          name: ui
          path: ./ui/dist

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "amd64" ]; then
              CC="zig cc -target x86_64-linux-musl" go build -o "output/sealchat-server" -trimpath -ldflags "-s -w -linkmode external -extldflags '-static'" .
            elif [ "${{ matrix.goarch }}" = "arm64" ]; then
              CC="zig cc -target aarch64-linux-musl" go build -o "output/sealchat-server" -trimpath -ldflags "-s -w -linkmode external -extldflags '-static'" .
            fi
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            CC="zig cc -target x86_64-windows-gnu" go build -o "output/sealchat-server.exe" -trimpath -ldflags "-s -w" .
          fi

      - name: Prepare package
        run: |
          set -euo pipefail
          rm -rf package
          mkdir -p package/bin

          if [ "${{ matrix.goos }}" = "linux" ]; then
            cp output/sealchat-server package/
            if [ "${{ matrix.goarch }}" = "amd64" ]; then
              WEBP_DIR="linux-x64"
            elif [ "${{ matrix.goarch }}" = "arm64" ]; then
              WEBP_DIR="linux-arm64"
            else
              echo "Unsupported arch: ${{ matrix.goarch }}"
              exit 1
            fi
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            cp output/sealchat-server.exe package/
            WEBP_DIR="win-x64"
          else
            echo "Unsupported OS: ${{ matrix.goos }}"
            exit 1
          fi

          mkdir -p "package/bin/${WEBP_DIR}"
          cp -a "bin/${WEBP_DIR}/." "package/bin/${WEBP_DIR}/"
          cp bin/LICENSE package/LICENSE

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: sealchat_${{ github.sha }}_${{ matrix.name }}
          path: ./package

      - name: Compress files
        run: |
          mkdir -p release
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          if [ "${{ matrix.goos }}" = "linux" ]; then
            tar -czvf release/sealchat_$(date +%Y%m%d)_${SHORT_SHA}_${{ matrix.name }}.tar.gz -C package .
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            cd package && zip -r ../release/sealchat_$(date +%Y%m%d)_${SHORT_SHA}_${{ matrix.name }}.zip .
          fi

      - name: Set slug output
        id: slug
        run: |
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"
          echo "DATE=$(date +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "NOTES<<EOF" >> $GITHUB_ENV
          git log --format='- %s' $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.slug.outputs.DATE }}-${{ steps.slug.outputs.SHORT_SHA }}
          body: |
            ## 更新说明
            ${{ env.NOTES }}
          files: |
            release/sealchat_*_*_${{ matrix.name }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ui-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set slug output
        id: slug
        run: |
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"
          echo "DATE=$(date +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.slug.outputs.DATE }}-${{ steps.slug.outputs.SHORT_SHA }}
