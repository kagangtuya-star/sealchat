name: Auto Build
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  COMMIT_ID: "${{ github.sha }}"
  NO_BUILD_PROMPT: "no new commits, no need to build."
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sealchat

jobs:
  ui-build:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build UI
        run: |
          cd ui
          corepack enable
          yarn install
          yarn build-only
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui
          path: ./ui/dist

