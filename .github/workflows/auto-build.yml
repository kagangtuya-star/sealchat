name: Auto Build
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  COMMIT_ID: "${{ github.sha }}"
  NO_BUILD_PROMPT: "no new commits, no need to build."

jobs:
  ui-build:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Build UI
        run: |
          cd ui
          yarn install
          yarn build-only
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui
          path: ./ui/dist

